<section id="{{ section.slug | slugify }}" class="block youtubePlayer">
  <div class="container">
    <div class="columns">
      <div class="column media">
          <iframe
              src="https://www.youtube.com/embed/{{ section.media.alt_text }}"
              width="700"
              height="480"
              frameborder="0"
              allowfullscreen="">
          </iframe>
      </div>
      <div class="column text">
          <h2><span class="light">{{ section.headline }}</span></h2>
          <p>{{ section.content }}</p>
      </div>
    </div>
  </div>
</section>
