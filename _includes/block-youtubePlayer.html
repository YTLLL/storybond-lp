<section id="{{ section.slug | slugify }}" class="block block-feature-1">
  <div class="container">
    <div class="columns">
      <div class="column text">
          <h2><span class="light">{{ section.headline }}</span></h2>
          <p>{{ section.content }}</p>
      </div>
      <div class="column media">
          <div class="embed-container">
              <iframe
                  src="https://www.youtube.com/embed/{{ section.media.alt_text }}"
                  width="600"
                  height="480"
                  frameborder="0"
                  allowfullscreen="">
              </iframe>
           </div>
      </div>
    </div>
  </div>
</section>
